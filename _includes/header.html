<header class="masthead text-white text-shadow inner-shadow" {% if include.image %}
  style="background-image: url('{{ include.image }}')" {% endif %}>
  <div class="overlay"></div>
  <div class="container">
    <div class="row" style="padding-top: 40px;padding-bottom: 40px;">
      <div class="col-xl-9">
        {% if include.title %}
        <h1 {% if include.boldtitle %} class="w-600" {% endif %}>{{ include.title }}</h1>
        {% endif %}

        {% if include.subtitle %}
        <h2 class="w-500">{{ include.subtitle }}</h2>
        {% endif %}
      </div>
    </div>
  </div>
</header>
